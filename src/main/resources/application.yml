camel:
  springboot:
    # The Camel context name
    name: JobManager

# Binding health checks to a different port
management:
  port: 8081

# disable all management enpoints except health
endpoints:
  enabled: false
  health:
    enabled: true

spring:
  devtools:
    remote:
      secret: mysecretvalue

jobmanager:
  # The label to search for to find relevant OpenShift templates to process
  templateLabel: jobman